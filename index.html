<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colors (rgb) </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chose">
        <h2 id="crgb">rgb(red,green,blue)</h2>
        <!--red-->
        <chose-color color='red'></chose-color>
        <input type="range"max='255'id="rred">
        <!--green-->
        <chose-color color='green'></chose-color>
        <input type="range"max='255'id="rgreen">
        <!--blue-->
        <chose-color color='blue'></chose-color>
        <input type="range"max='255' id="rblue">
    </div>
    <script src="script.js"></script>
</body>
</html>
